<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Canvas Scraper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --bg:#0b1020; --panel:#121a2f; --acc:#5ea1ff; --text:#e7ecf5; --mut:#a7b1c7; }
    body { background:var(--bg); color:var(--text); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; }
    .wrap { max-width: 920px; margin: 0 auto; padding: 24px; }
    .card { background:var(--panel); border:1px solid #1d2744; border-radius: 12px; padding: 20px; box-shadow: 0 6px 16px rgba(0,0,0,.3); }
    .title { font-size: 24px; font-weight: 700; margin: 8px 0 16px; }
    .btn { background:var(--acc); color:#081321; border:none; padding:10px 16px; border-radius:8px; font-weight:700; cursor:pointer; }
    .btn:disabled { opacity:.6; cursor:not-allowed; }
    .link { color: var(--acc); text-decoration:none; }
    .row { display:flex; gap:12px; align-items:center; }
    .col { display:flex; flex-direction:column; gap:8px; }
    input, textarea { background:#0d152a; color:var(--text); border:1px solid #1e2a4d; padding:10px; border-radius:8px; outline:none; }
    label { color: var(--mut); font-size: 13px; }
    .mut { color: var(--mut); font-size: 14px; }
    .mt { margin-top: 16px; }
    .nav { display:flex; justify-content:space-between; align-items:center; padding: 14px 0; }
    .chips { display:flex; flex-wrap:wrap; gap: 6px; }
    .chip { background:#0d152a; border:1px solid #1e2a4d; padding:4px 8px; border-radius:999px; font-size:12px; color:var(--mut); }
    pre { white-space: pre-wrap; word-wrap: break-word; background:#0b142a; border:1px solid #1e2a4d; padding:10px; border-radius:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="nav">
      <div><a class="link" href="/">Canvas Scraper</a></div>
      <div>
        {% if session.user_id %}
        <a class="link" href="{{ url_for('dashboard') }}">Dashboard</a> |
        <a class="link" href="{{ url_for('chat') }}">Chat</a> |
        <a class="link" href="{{ url_for('logout') }}">Logout</a>
        {% else %}
        <a class="link" href="{{ url_for('signup') }}">Sign up</a> |
        <a class="link" href="{{ url_for('login') }}">Login</a>
        {% endif %}
      </div>
    </div>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
