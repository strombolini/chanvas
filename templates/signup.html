{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="title">Create account</div>
  {% if error %}<p style="color:#ff9e9e">{{ error }}</p>{% endif %}
  <form method="post" class="col">
    <div class="col">
      <label>Username (email or handle)</label>
      <input name="username" placeholder="name@example.com" required>
    </div>
    <div class="col">
      <label>Password</label>
      <input name="password" type="password" placeholder="••••••••" required>
    </div>
    <button class="btn mt" type="submit">Sign up</button>
  </form>
</div>
{% endblock %}
