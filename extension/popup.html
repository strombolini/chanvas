<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #2d5aa0;
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 12px;
            color: #666;
        }
        .section {
            margin-bottom: 15px;
        }
        .section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 12px;
        }
        .section input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            box-sizing: border-box;
        }
        .btn {
            background: #2d5aa0;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn:hover {
            background: #1e3d6f;
        }
        .btn.secondary {
            background: #6c757d;
        }
        .btn.secondary:hover {
            background: #545b62;
        }
        .status {
            padding: 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-bottom: 10px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .instructions {
            font-size: 11px;
            color: #666;
            line-height: 1.4;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Chanvas Auto-Scraper</div>
        <div class="subtitle">Canvas Course Scraping Extension</div>
    </div>

    <div id="status" style="display: none;"></div>

    <!-- User Info Section (shown when logged in) -->
    <div id="userInfo" style="display: none;" class="status info">
        <strong>Signed in as:</strong><br>
        <span id="userEmail"></span>
    </div>

    <!-- Login Section (shown when not logged in) -->
    <div id="loginSection">
        <button id="googleSignIn" class="btn" style="background: #4285f4;">
            ðŸŽ“ Sign in with Cornell Gmail
        </button>
        <div style="text-align: center; font-size: 11px; color: #666; margin: 10px 0;">
            Sign in to sync your courses
        </div>
    </div>

    <!-- Settings Section (shown when logged in) -->
    <div id="settingsSection" style="display: none;">
        <div class="section">
            <label for="chanvasUrl">Chanvas Server URL:</label>
            <input type="text" id="chanvasUrl" placeholder="http://localhost:8000" />
        </div>

        <button id="saveSettings" class="btn">Save Settings</button>
        <button id="testConnection" class="btn secondary">Test Connection</button>
        <button id="signOut" class="btn secondary">Sign Out</button>
    </div>

    <div class="instructions">
        <strong>How to use:</strong><br>
        1. Sign in with your Cornell Gmail<br>
        2. Set your Chanvas server URL<br>
        3. Log into Canvas normally<br>
        4. Extension will automatically scrape your courses
    </div>

    <script src="popup.js"></script>
</body>
</html>
