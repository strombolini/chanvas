<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #2d5aa0;
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 12px;
            color: #666;
        }
        .section {
            margin-bottom: 15px;
        }
        .section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 12px;
        }
        .section input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            box-sizing: border-box;
        }
        .btn {
            background: #2d5aa0;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn:hover {
            background: #1e3d6f;
        }
        .btn.secondary {
            background: #6c757d;
        }
        .btn.secondary:hover {
            background: #545b62;
        }
        .status {
            padding: 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-bottom: 10px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .instructions {
            font-size: 11px;
            color: #666;
            line-height: 1.4;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Chanvas Auto-Scraper</div>
        <div class="subtitle">Canvas Course Scraping Extension</div>
    </div>

    <div id="status" style="display: none;"></div>

    <div class="section">
        <label for="chanvasUrl">Chanvas Server URL:</label>
        <input type="text" id="chanvasUrl" placeholder="http://localhost:8000" />
    </div>

    <button id="saveSettings" class="btn">Save Settings</button>
    <button id="testConnection" class="btn secondary">Test Connection</button>

    <div class="instructions">
        <strong>How to use:</strong><br>
        1. Set your Chanvas server URL above<br>
        2. Log into Canvas normally<br>
        3. Extension will automatically detect login and start scraping<br>
        4. Check Chanvas dashboard for progress
    </div>

    <script src="popup.js"></script>
</body>
</html>
